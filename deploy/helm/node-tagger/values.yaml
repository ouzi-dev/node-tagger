# Default values for node-tagger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/ouzi/node-tagger
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

awsCredentials:
  # Region must always be set
  awsRegion:
  # Whether to mount the secret in the pod
  # Set to false if you want to use a different aws auth method e.g. eks iam service account
  useSecret: true
  create: false
  # Annotations to add to the secret
  annotations: {}
  secretName:
  awsAccessKeyId:
  awsSecretAccessKey:

# Specifies the tags to apply to the aws node instances
tagsToApply:
  - name: exampleName
    value: exampleValue
  #- name: exampleName2
  #  value: exampleValue2

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether rbac resources should be created
  create: true
  # Annotations to add to the role and binding
  annotations: {}
  # The name of the rbac Role to use.
  # If not set and create is true, a name is generated using the fullname template
  roleName:
  # The name of the rbac RoleBinding to use.
  # If not set and create is true, a name is generated using the fullname template
  roleBindingName:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
